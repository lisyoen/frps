# FRP Client Configuration (Office LLM Server)
# Version: v0.65.0
# Location: /etc/frp/frpc.toml
#
# ⚠️ 설정 전 확인사항:
# - serverAddr: miniPC의 공인 IP로 설정 (curl ifconfig.me로 확인)
# - auth.token: 서버(frps)와 동일한 값으로 설정
# - localIP: LLM 서버의 실제 내부 IP로 설정
# - localPort: LLM API의 실제 포트로 설정

# Server connection
serverAddr = "110.13.119.7"  # miniPC public IP (환경에 맞게 변경)
serverPort = 7000

# Authentication token (must match server)
auth.token = "deasea!1"  # ⚠️ 서버와 동일한 값으로 변경!

# Log configuration
log.level = "info"
log.maxDays = 7

# Enable heartbeat
transport.heartbeatTimeout = 90

# Proxy configuration for LLM API
[[proxies]]
name = "llm-api"
type = "http"
localIP = "172.21.113.31"  # LLM 서버 내부 IP (환경에 맞게 변경)
localPort = 4000  # LLM API 포트 (환경에 맞게 변경)
customDomains = ["llm.local"]
# subdomain = "llm"  # Alternative: use subdomain instead of custom domain

# Optional: Add more proxies as needed
