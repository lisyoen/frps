# FRP Server Configuration (MiniPC)
# Version: v0.65.0
# Location: /etc/frp/frps.toml
#
# ⚠️ 보안 권장사항:
# - auth.token을 강력한 값으로 변경하세요 (openssl rand -base64 32)
# - 필요에 따라 포트 번호를 변경하세요
# - 이 파일의 권한을 600으로 설정하세요 (chmod 600)

# Server bind address and port
bindAddr = "0.0.0.0"
bindPort = 8000  # 제어 포트 (공유기 8000~8999 범위 제한)

# Authentication token (must match client)
auth.token = "deasea!1"  # ⚠️ 프로덕션에서는 반드시 변경!

# HTTP vhost configuration
vhostHTTPPort = 8081  # HTTP 프록시 포트 (필요시 변경)

# Log configuration
log.level = "info"
log.maxDays = 7

# Dashboard (optional - for monitoring)
# Uncomment to enable
# webServer.addr = "0.0.0.0"
# webServer.port = 7500
# webServer.user = "admin"
# webServer.password = "admin"

# Maximum connections per proxy
maxPortsPerClient = 0

# Enable heartbeat
transport.heartbeatTimeout = 90
